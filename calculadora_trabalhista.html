<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white font-sans min-h-screen flex flex-col items-center justify-start px-4 py-10">

  <div class="max-w-3xl w-full">
    <h1 class="text-3xl font-bold mb-4 text-center text-yellow-500">ðŸ§® Calculadora de Verbas Trabalhistas</h1>
    <p class="text-gray-400 text-center mb-10">Insira os dados do seu contrato de trabalho e simule os valores aproximados das verbas rescisÃ³rias que vocÃª pode ter direito. Os cÃ¡lculos sÃ£o baseados na CLT.</p>

    <form id="formulario-calculo" class="space-y-4 bg-gray-900 p-6 rounded-xl shadow-lg">
      <input type="number" step="0.01" id="salario" placeholder="SalÃ¡rio mensal (R$)" required class="w-full p-3 rounded bg-gray-800 text-white placeholder-gray-400" />
      
      <input type="date" id="admissao" placeholder="Data de admissÃ£o" required class="w-full p-3 rounded bg-gray-800 text-white placeholder-gray-400" />
      
      <input type="date" id="saida" placeholder="Data de saÃ­da" required class="w-full p-3 rounded bg-gray-800 text-white placeholder-gray-400" />
      
      <label class="block text-sm text-gray-300 mt-4">Foi demitido sem justa causa?</label>
      <select id="semJustaCausa" class="w-full p-3 rounded bg-gray-800 text-white">
        <option value="sim">Sim</option>
        <option value="nao">NÃ£o</option>
      </select>

      <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-500 text-white font-semibold py-3 rounded mt-4 transition">Calcular Verbas</button>
    </form>

    <div id="resultado" class="mt-10 text-yellow-400 text-sm bg-gray-800 p-6 rounded-xl space-y-2 shadow-inner hidden"></div>
  </div>

  <script>
    function calcularMesesTrabalhados(admissao, saida) {
      const inicio = new Date(admissao);
      const fim = new Date(saida);
      const anos = fim.getFullYear() - inicio.getFullYear();
      const meses = fim.getMonth() - inicio.getMonth();
      return (anos * 12 + meses + 1); // +1 para incluir o mÃªs atual
    }

    document.getElementById("formulario-calculo").addEventListener("submit", function (e) {
      e.preventDefault();

      const salario = parseFloat(document.getElementById("salario").value);
      const admissao = document.getElementById("admissao").value;
      const saida = document.getElementById("saida").value;
      const semJustaCausa = document.getElementById("semJustaCausa").value === "sim";

      const mesesTrabalhados = calcularMesesTrabalhados(admissao, saida);
      const ferias = salario * (1/12) * mesesTrabalhados + (salario * (1/3)); // fÃ©rias + 1/3 constitucional
      const decimoTerceiro = salario * (mesesTrabalhados / 12);
      const avisoPrevio = semJustaCausa ? salario : 0;
      const multaFgts = semJustaCausa ? salario * 0.4 : 0;

      const total = ferias + decimoTerceiro + avisoPrevio + multaFgts;

      const resultadoHTML = `
        <p><strong>FÃ©rias proporcionais + 1/3:</strong> R$ ${ferias.toFixed(2)} <br><span class="text-xs text-gray-300">Art. 129 e 130 da CLT</span></p>
        <p><strong>13Âº salÃ¡rio proporcional:</strong> R$ ${decimoTerceiro.toFixed(2)} <br><span class="text-xs text-gray-300">Lei nÂº 4.090/62</span></p>
        ${semJustaCausa ? `<p><strong>Aviso PrÃ©vio:</strong> R$ ${avisoPrevio.toFixed(2)} <br><span class="text-xs text-gray-300">Art. 487 da CLT</span></p>` : ""}
        ${semJustaCausa ? `<p><strong>Multa de 40% do FGTS:</strong> R$ ${multaFgts.toFixed(2)} <br><span class="text-xs text-gray-300">Art. 18, Â§1Âº da Lei 8.036/90</span></p>` : ""}
        <p class="mt-4 text-lg font-semibold text-white">ðŸ’° <strong>Total estimado:</strong> R$ ${total.toFixed(2)}</p>
        <p class="text-xs text-gray-400 mt-2">* Os valores sÃ£o estimativas e podem variar conforme adicionais, descontos e decisÃµes judiciais. Consulte um advogado para anÃ¡lise completa.</p>
      `;

      const resultado = document.getElementById("resultado");
      resultado.innerHTML = resultadoHTML;
      resultado.classList.remove("hidden");
    });
  </script>
</body>
</html>
