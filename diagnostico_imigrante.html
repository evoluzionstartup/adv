
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diagnóstico do Imigrante – Advocacia.Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body class="bg-white text-gray-900 font-sans">

  <nav class="bg-gray-900 text-white px-6 py-4 shadow-md">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <a href="index.html" class="text-xl font-bold text-yellow-400">Advocacia.Site</a>
      <a href="ferramentas_justica.html" class="text-sm hover:underline">← Voltar às Ferramentas</a>
    </div>
  </nav>

  <header class="text-center py-12 px-4 bg-gradient-to-br from-yellow-100 to-yellow-50" data-aos="fade-down">
    <h1 class="text-4xl font-bold mb-4 text-gray-800">Diagnóstico do Imigrante</h1>
    <p class="text-lg text-gray-600 max-w-2xl mx-auto">Descubra qual caminho legal você pode seguir no Brasil com base na sua origem, documentos e objetivo migratório.</p>
  </header>

  <section class="max-w-2xl mx-auto px-4 py-12 space-y-6" data-aos="fade-up">
    <form id="diagnosticoForm" class="space-y-6 bg-white p-6 rounded-lg shadow-md">
      <div>
        <label class="block text-sm font-medium mb-1">Nome completo</label>
        <input type="text" name="nome" required class="w-full border-gray-300 rounded p-2" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Nacionalidade de origem</label>
        <select name="nacionalidade" required class="w-full border-gray-300 rounded p-2">
          <option value="">Selecione</option>
          <optgroup label="BRICS e Aliados">
            <option>Brasil</option>
            <option>China</option>
            <option>Índia</option>
            <option>Rússia</option>
            <option>África do Sul</option>
            <option>Emirados Árabes Unidos</option>
            <option>Egito</option>
            <option>Arábia Saudita</option>
            <option>Irã</option>
            <option>Etiópia</option>
            <option>Argentina</option>
            <option>Marrocos</option>
          </optgroup>
          <optgroup label="América do Norte / Europa">
            <option>Estados Unidos</option>
            <option>Canadá</option>
            <option>Alemanha</option>
            <option>França</option>
            <option>Portugal</option>
            <option>Espanha</option>
            <option>Itália</option>
          </optgroup>
          <option>Outro país</option>
        </select>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Data de nascimento</label>
          <input type="date" name="nascimento" required class="w-full border-gray-300 rounded p-2" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Data de chegada ao Brasil</label>
          <input type="date" name="chegada" required class="w-full border-gray-300 rounded p-2" />
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">O que você deseja no Brasil?</label>
        <select name="objetivo" required class="w-full border-gray-300 rounded p-2">
          <option value="">Selecione</option>
          <option>Residência Temporária</option>
          <option>Residência Permanente</option>
          <option>Solicitação de Refúgio</option>
          <option>Asilo Político</option>
          <option>Naturalização</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-2">Quais documentos você possui?</label>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 text-sm text-gray-700">
          <label><input type="checkbox" name="docs" value="Passaporte" /> Passaporte</label>
          <label><input type="checkbox" name="docs" value="CPF" /> CPF</label>
          <label><input type="checkbox" name="docs" value="Visto" /> Visto de entrada</label>
          <label><input type="checkbox" name="docs" value="Protocolo Refúgio" /> Protocolo de refúgio</label>
          <label><input type="checkbox" name="docs" value="Comprovante de residência" /> Comprovante de residência</label>
          <label><input type="checkbox" name="docs" value="Identidade do país de origem" /> Identidade do país de origem</label>
          <label><input type="checkbox" name="docs" value="CTPS" /> Carteira de trabalho</label>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-yellow-600 hover:bg-yellow-500 text-white font-semibold px-6 py-3 rounded-full mt-4">
          Ver Diagnóstico
        </button>
      </div>
    </form>

    <div id="resultado" class="hidden p-6 bg-green-100 rounded shadow text-gray-800">
      <h3 class="text-xl font-bold mb-2">Resultado Inicial</h3>
      <p id="resumoTexto">Analisando suas respostas...</p>
    </div>
  </section>

  <footer class="text-center text-sm text-gray-500 py-10">
    © 2025 Advocacia.Site – Uma iniciativa da Evoluzion
  </footer>

  <script>
    document.getElementById("diagnosticoForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const nome = this.nome.value;
      const nacionalidade = this.nacionalidade.value;
      const objetivo = this.objetivo.value;

      let resultado = `Olá, ${nome || 'imigrante'}! Você é originário(a) de ${nacionalidade} e deseja "${objetivo}" no Brasil.`;

      if (['China', 'Índia', 'Rússia', 'África do Sul', 'Emirados Árabes Unidos', 'Egito', 'Arábia Saudita', 'Irã', 'Etiópia', 'Argentina', 'Marrocos'].includes(nacionalidade)) {
        resultado += " Você pode ter acesso facilitado por acordos internacionais com o Brasil.";
      } else if (['Estados Unidos', 'Canadá', 'Alemanha', 'França', 'Portugal', 'Espanha', 'Itália'].includes(nacionalidade)) {
        resultado += " Seu processo seguirá os trâmites regulares, com possível apoio consular.";
      } else {
        resultado += " Consulte um especialista para verificar caminhos específicos.";
      }

      document.getElementById("resumoTexto").innerText = resultado;
      document.getElementById("resultado").classList.remove("hidden");
      document.getElementById("resultado").scrollIntoView({ behavior: "smooth" });
    });
  </script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000, once: true });</script>

</body>
</html>
